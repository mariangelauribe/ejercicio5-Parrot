<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
	<title>ParrotTrouble</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 caja">
				<h1 class="text-center title">ParrotTrouble</h1>
				<p class="text-center">Completa el formulario y luego haz click en analizar para saber si estamos en problemas o no.</p>
				<div class="row">
				    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="hora"><h4>¿Qué hora es? (aproximadamente)</h4></label>
                            <select class="form-control" id="hora">
                                <option value="0">20:00 pm</option>
                                <option value="1">21:00 pm</option>
                                <option value="2">22:00 pm</option>
                                <option value="3">23:00 pm</option>
                                <option value="4">00:00 am</option>
                                <option value="5">01:00 am</option>
                                <option value="6">02:00 am</option>
                                <option value="7">03:00 am</option>
                                <option value="8">04:00 am</option>
                                <option value="9">05:00 am</option>
                                <option value="10">06:00 am</option>
                                <option value="11">07:00 am</option>
                                <option value="12">08:00 am</option>
                                <option value="13">09:00 am</option>
                                <option value="14">10:00 am</option>
                                <option value="15">11:00 am</option>
                                <option value="16">12:00 pm</option>
                                <option value="17">13:00 pm</option>
                                <option value="18">14:00 pm</option>
                                <option value="19">15:00 pm</option>
                                <option value="20">16:00 pm</option>
                                <option value="21">17:00 pm</option>
                                <option value="22">18:00 pm</option>
                            </select>
                        </div>    
				    </div>
				    
				    <div class="col-md-6 ">
                        <h4>¿El loro está hablando?</h4>
				            <label for="talking">
					            <input name="habla" type="radio" id="talking">Está hablando
				            </label>  
				            <br>
				            <label for="noTalking">
					            <input name="habla" type="radio" id="noTalking">No está hablando
				            </label>
				    </div>
				</div>
				
                <button onclick="calcular()" class="btn btn-success btn-block" style="color:#fff;font-size:20px;">Analizar</button>
                    <h4 class="text-center text-default">Valor:</h4>
                    <div id="salida" style="font-size:25px; color:#00ff62;" class="text-center">-</div>
                    <h4 class="text-center text-default">Resultado:</h4>
                    <div id="salida2" style="font-size:25px; color:#00ff62;" class="text-center">-</div>            
            </div>
        </div>
	</div>
</body>
<script src="main.js"></script>
</html>
